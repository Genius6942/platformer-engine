<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deez platformeres</title>
  </head>
  <body style="height: 100vh; margin: 0">
    <script>
      const erudaScript = document.createElement("script");
      erudaScript.addEventListener("load", () => {
        try {
          // @ts-ignore
          eruda.init({
            defaults: {
              displaySize: 30,
              theme: "Atom One Dark",
              transparency: 1,
            },
          });
          // @ts-ignore
          if (localStorage.getItem("eruda-auto-show") === "1") eruda.show();
          window.addEventListener("keydown", (e) => {
            const { key, ctrlKey } = e;
            if (key === "e" && ctrlKey) {
              e.preventDefault();
              if (localStorage.getItem("eruda-auto-show") === "1") {
                localStorage.setItem("eruda-auto-show", "0");
                // @ts-ignore
                eruda.hide();
              } else {
                localStorage.setItem("eruda-auto-show", "1");
                // @ts-ignore
                eruda.show();
              }
            }
          });
        } catch (e) {
          alert(e);
        }
      });

      erudaScript.addEventListener("error", (e) => {
        alert(e.message);
      });

      erudaScript.src = "https://cdn.jsdelivr.net/npm/eruda@2.5.0/eruda.js";

      document.body.appendChild(erudaScript);
    </script>
    <div id="app"></div>
    <script defer type="module" src="/src/index.ts"></script>
  </body>
</html>
